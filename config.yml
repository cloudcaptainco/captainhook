endpoints:
  - name: test
    secrets:
      - test
    rules:
      - type: template
        destination: http://localhost:8081/webhook/hooks
        arguments:
          template: |
            { "test" : "{{ .test }}" }
  - name: hooks
    secrets:
      - hookSecret
    sources:
      - type: github
        arguments:
          secret: hookToken
      - type: generic
        arguments:
          token: hookToken
    rules:
      - type: display
        echo: yes
        arguments:
          template: |
            { "hook_executed": "{{ .test }}", "hook_secret": "{{ ._secrets.hookSecret }}" }
